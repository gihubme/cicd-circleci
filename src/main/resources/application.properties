#server.servlet.context-path=/
spring.mvc.servlet.path=/
server.port=8080
management.server.port=9090
example.firstProperty=from app
dataloading.enabled=true
dataloading.amount=6
#db
spring.config.import=classpath:application-h2.properties
##logging
logging.level.org.springframework:DEBUG
logging.level.org.hibernate:ERROR
#sql
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#lazy loading of collections
#spring.jpa.properties.hibernate.validator.apply_to_ddl=false
#spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false
#errors
#disable the Whitelabel Error Page and rely on the servlet container to provide an HTML error message
#server.error.whitelabel.enabled=false
#with an always value; includes the stacktrace in both the HTML and the JSON default response
#server.error.include-stacktrace=always
#since v 2.3, Spring Boot hides the message field in the response to avoid leaking sensitive information
server.error.include-message=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
